---
- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.config/neofetch:
    ~/.config/paru:
    ~/.config/systemd/user/ssh-agent.service: systemd-user/ssh-agent.service
    ~/.ssh/config: ssh/config

- shell:
    - [systemctl --user enable --now ssh-agent.service, Enabling SSH agent service]
