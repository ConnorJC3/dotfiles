---
- pacman:
    - gnome
    - gnome-tweaks
    - noto-fonts
    - noto-fonts-emoji
    - noto-fonts-cjk
    - noto-fonts-extra
    - kitty
    - pipewire
    - pipewire-pulse
    - libfido2

- pacman:
    - qt5-wayland
    - qt6-wayland
    - glfw-wayland
    - xorg-xwayland

- paru:
    - nerd-fonts-hack
    - firefox-nightly
    - libva-nvidia-driver
    - mkmm
    - qgnomeplatform
    - qgnomeplatform-qt6

- shell:
    - [systemctl enable --user --now pipewire, Enabling pipewire]
    - [systemctl enable --user --now pipewire-pulse, Enabling pipewire-pulse]
    - [sudo mkdir -p /etc/firefox/policies, Creating policies.json directory]
    - [sudo cp ./root-config/policies.json /etc/firefox/policies/policies.json, Installing policies.json]
    - [sudo ln -sf /etc/fonts/conf.avail/70-no-bitmaps.conf /etc/fonts/conf.d/, Disabling bitmap fonts]
    - [sudo ln -sf /etc/fonts/conf.avail/10-sub-pixel-rgb.conf /etc/fonts/conf.d/, Enabling sub-pixel RGB]
    - [sudo ln -sf /etc/fonts/conf.avail/11-lcdfilter-default.conf /etc/fonts/conf.d/, Enabling LCD filter]
    - [sudo mkdir -p /etc/pacman.d/hooks/, Creating pacman hooks directory]
    - [sudo ln -sf /usr/share/mkmm/10-mkmm-pre.hook /etc/pacman.d/hooks/, Enabling mkmm pre-hook]
    - [sudo ln -sf /usr/share/mkmm/10-mkmm-post.hook /etc/pacman.d/hooks/, Enabling mkmm post-hook]
    - [sudo systemctl enable mkmm-bleach.service, Enabling mkmm bleach service]
    - [sudo systemctl enable gdm, Enabling display manager]
