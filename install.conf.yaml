- defaults:
    link:
      create: true
      relink: true
      force: true

- pacman:
  - noto-fonts
  - noto-fonts-emoji
  - zsh
  - neovim
  - i3-gaps
  - reflector
  - libglvnd
  - xorg-server
  - xorg-xinit
  - xorg-fonts-75dpi
  - xorg-fonts-100dpi
  - alacritty
  - compton
  - xautolock
  - rofi
  - bat
  - ranger
  - atool
  - ffmpegthumbnailer
  - w3m
  - imlib2
  - highlight
  - poppler
  - pacman-contrib
  - dunst
  - libnotify
  - zathura
  - zathura-pdf-poppler

- yay:
  - i3lock-color
  - i3lock-fancy-rapid-git
  - polybar
  - nerd-fonts-complete
  - paper-icon-theme

- link:
    ~/.xinitrc:
    ~/.Xresources:
    ~/.zshrc:
    ~/.exports:
    ~/.dircolors:
    ~/.config/i3:
    ~/.config/alacritty:
    ~/.config/polybar:
    ~/.config/compton:
    ~/.config/fontconfig:
    ~/.config/ranger:
    ~/.config/rofi:
    ~/.config/dunst:

- shell:
  - [chmod +x ~/.config/polybar/launch.sh, Marking polybar launch.sh executable]
  - [chmod +x ~/.config/polybar/scripts/*.sh, Marking polybar scripts executable]
  - [chmod +x ./utils/*.sh, Marking util scripts executable]
  - [./utils/install-oh-my-zsh.sh, Installing oh-my-zsh]

- link:
    ~/.oh-my-zsh/custom/themes/powerlevel10k:
