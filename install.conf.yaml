- defaults:
    link:
      create: true
      relink: true
      force: true

- pacman:
  - noto-fonts
  - noto-fonts-emoji
  - zsh
  - neovim
  - i3-gaps
  - reflector
  - libglvnd
  - xorg-server
  - xorg-xinit
  - xorg-fonts-75dpi
  - xorg-fonts-100dpi
  - alacritty
  - compton
  - xautolock
  - rofi
  - bat
  - ranger
  - atool
  - ffmpegthumnailer
  - w3m
  - highlight
  - poppler

- yay:
  - i3lock-color
  - i3lock-fancy-rapid-git
  - polybar
  - nerd-fonts-complete

- link:
    ~/.xinitrc:
    ~/.Xresources:
    ~/.config/i3:
    ~/.config/alacritty:
    ~/.config/polybar:
    ~/.config/compton:
    ~/.config/fontconfig:
    ~/.config/ranger:

- shell:
  - chmod +x ~/.config/polybar/launch.sh
